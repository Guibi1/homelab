apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: prometheus
    namespace: prometheus
spec:
    releaseName: prometheus
    chart:
        spec:
            chart: prometheus
            sourceRef:
                kind: HelmRepository
                name: prometheus-repo
                namespace: prometheus
    interval: 50m
    install:
        remediation:
            retries: 3
    values:
